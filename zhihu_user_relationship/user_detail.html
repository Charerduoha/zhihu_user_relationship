鼓楼、华清池、终南山、大唐芙蓉园、陕西历史博物馆、碑林等景点。西安也是国家重要的科教中心，拥有西安交通大学、西北工业大学、西安电子科技大学等7所“双一流”建设高校。2018年2月，国家发展和改革委员会、住房和城乡建设部发布《关中平原城市群发展规划》支持西安建设国家中心城市、国际性综合交通枢纽、建成具有历史文化特色的国际化大都市。","avatarUrl":"https:\u002F\u002Fpic4.zhimg.com\u002Fv2-f4123e59491f3ce99745808dbd8d60ef_is.jpg","name":"西安","url":"http:\u002F\u002Fwww.zhihu.com\u002Ftopics\u002F19576436","type":"topic","excerpt":"西安，古称长安、镐京，是陕西省会、副省级市、关中平原城市群核心城市、丝绸之路起点城市、\"一带一路\"核心区、中国西部地区重要的中心城市，国家重要的科研、教育、工业基地。西安是中国四大古都之一，联合国科教文组织于1981年确定的“世界历史名城”，美媒评选的世界十大古都之一。地处关中平原中部，北濒渭河，南依秦岭，八水润长安。下辖11区2县并代管西咸新区，总面积10752平方公里，2017年末常住人口1200万，其中户籍人口…","id":"19576436"}],"badge":[],"includedAnswersCount":0,"vipInfo":{"isVip":false},"url":"http:\u002F\u002Fwww.zhihu.com\u002Fpeople\u002F64d02edf5dbc3fc8f4c8e62e45a9c4a6","messageThreadToken":"9295782310","logsCount":0,"followingQuestionCount":0,"thankedCount":0,"gender":1}},"questions":{},"answers":{},"articles":{},"columns":{},"topics":{},"roundtables":{},"favlists":{},"comments":{},"notifications":{},"ebooks":{},"activities":{},"feeds":{},"pins":{},"promotions":{},"drafts":{}},"currentUser":"72b533c2697eb408e960b2f5e4cee8f1","account":{"lockLevel":{},"unlockTicketStatus":false,"unlockTicket":null,"challenge":[],"errorStatus":false,"message":"","isFetching":false,"accountInfo":{},"urlToken":{"loading":false}},"settings":{"socialBind":null,"inboxMsg":null,"notification":{},"privacyFlag":null,"blockedUsers":{"isFetching":false,"paging":{"pageNo":1,"pageSize":6},"data":[]},"blockedFollowees":{"isFetching":false,"paging":{"pageNo":1,"pageSize":6},"data":[]},"ignoredTopics":{"isFetching":false,"paging":{"pageNo":1,"pageSize":6},"data":[]},"restrictedTopics":null,"laboratory":{}},"notification":{},"people":{"profileStatus":{"msnz-12":{"token":{"id":"64d02edf5dbc3fc8f4c8e62e45a9c4a6","urlToken":"msnz-12"},"isFetching":false,"isDrained":true}},"activitiesByUser":{},"answersByUser":{},"answersSortByVotesByUser":{},"answersIncludedByUser":{},"votedAnswersByUser":{},"thankedAnswersByUser":{},"voteAnswersByUs
